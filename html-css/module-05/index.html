<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>homework-05</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7cRoboto:300,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
    />
  </head>
  <body>
    <header class="container clearfix">
      <nav>
        <h1><a href="#">Mart</a></h1>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#">page</a></li>
          <li><a href="#">shop</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
      </nav>
    </header>

    <section class="slider">
      <img src="img/slider-img.jpg" alt="four girls on a walk" />
      <div class="slider_text">
        <h2>affordable paris tours</h2>
        <p>city tours / tour tickets / tour guides</p>
      </div>
      <div class="container clearfix">
        <button type="submit" class="arrow_left">
          <span class="pe-7s-angle-left"></span>
        </button>
        <button type="submit" class="arrow_right">
          <span class="pe-7s-angle-right"></span>
        </button>
      </div>
    </section>

    <main>
      <div class="container clearfix">
        <h3>new collection</h3>
        <section>
          <div class="item">
            <a href="#"
              ><img
                src="./img/blue-tshirt.jpg"
                alt="blue tshirt"
                width="255px"
                height="322px"
            /></a>
            <div class="item_menu">
              <div class="item_button">
                <button type="button"><span class="pe-7s-like"></span></button>
                <button type="button">
                  <span class="pe-7s-shuffle"></span>
                </button>
                <button type="button"><span class="pe-7s-clock"></span></button>
                <button type="button">
                  <span class="pe-7s-cart"><span>add to cart</span></span>
                </button>
              </div>
            </div>
          </div>
          <div class="item_info clearfix">
            <p><a href="#">blue tshirt</a></p>
            <span>$26</span>
          </div>
        </section>
        <section>
          <div class="item">
            <a href="#"
              ><img
                src="./img/woman-shirt.jpg"
                alt="woman_shirt"
                width="255px"
                height="322px"
            /></a>
            <div class="item_menu">
              <div class="item_button">
                <button type="button"><span class="pe-7s-like"></span></button>
                <button type="button">
                  <span class="pe-7s-shuffle"></span>
                </button>
                <button type="button"><span class="pe-7s-clock"></span></button>
                <button type="button">
                  <span class="pe-7s-cart"><span>add to cart</span></span>
                </button>
              </div>
            </div>
          </div>
          <div class="item_info clearfix">
            <p><a href="#">woman shirt</a></p>
            <span>$31</span>
          </div>
        </section>
        <section>
          <div class="item">
            <a href="#"
              ><img
                src="./img/yellow-tshirt.jpg"
                alt="yellow tshirt"
                width="255px"
                height="322px"
            /></a>
            <div class="item_menu">
              <div class="item_button">
                <button type="button"><span class="pe-7s-like"></span></button>
                <button type="button">
                  <span class="pe-7s-shuffle"></span>
                </button>
                <button type="button"><span class="pe-7s-clock"></span></button>
                <button type="button">
                  <span class="pe-7s-cart"><span>add to cart</span></span>
                </button>
              </div>
            </div>
          </div>
          <div class="item_info clearfix">
            <p><a href="#">yellow tshirt</a></p>
            <span>$21</span>
          </div>
        </section>
        <section>
          <div class="item">
            <a href="#"
              ><img
                src="./img/cool-lingerie.jpg"
                alt="cool lingerie"
                width="255px"
                height="322px"
            /></a>
            <div class="item_menu">
              <div class="item_button">
                <button type="button"><span class="pe-7s-like"></span></button>
                <button type="button">
                  <span class="pe-7s-shuffle"></span>
                </button>
                <button type="button"><span class="pe-7s-clock"></span></button>
                <button type="button">
                  <span class="pe-7s-cart"><span>add to cart</span></span>
                </button>
              </div>
            </div>
          </div>
          <div class="item_info clearfix">
            <p><a href="#">cool lingerie</a></p>
            <span>$56</span>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <p>
        all rights reserved &#169; dokan &#448; designed
        <a href="#">ThemenGraph</a>
      </p>
    </footer>
  </body>
</html>
